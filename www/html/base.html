<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Fit</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="shortcut icon" href="/static/images/gopher-fit.ico" />
  </head>
  <body>
    {{ block "panel" .}}{{end}}
    {{if .Explore}}
    {{ block "explore" .}}{{end}}
    {{else}}
    {{ block "browse" .}}{{end}}
    {{end}}
    <!-- Modal -->
    <div class="modal fade" id="about" tabindex="-1" role="dialog" aria-labelledby="">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Fit {{.Version}}</h4>
          </div>
          <div class="modal-body">
            <p>Fit is a tool for reading, manipulating, and exploring time series data.</p>
            <a href="https://github.com/kevinschoon/gofit"><i class="fa fa-github fa-2x"></i></a>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
